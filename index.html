<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gradient bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4 shadow-lg rounded-4" style="width: 24rem;">
        <h3 class="text-center mb-4 fw-bold text-primary">Login Form</h3>

        <!-- Corrected: Form added -->
        <form onsubmit="return login();">
            <div class="mb-3">
                <label for="number" class="form-label fw-semibold">Mobile Number</label>
                <input type="number" class="form-control form-control-lg rounded-3" id="number" name="number" placeholder="Enter your number" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control form-control-lg rounded-3" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold rounded-3">Login</button>
        </form>

        <div class="text-center mt-3">
            <a href="#" class="text-decoration-none small">Forgot Password?</a>
        </div>
        <p id="res"></p>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
